<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://kit.fontawesome.com/3d62637f3e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Get List</title>
</head>
<body>

    <div class="container">
        <div class="row">
        <div class="col s12">
        <div id="main" class="card">
        <div class="card-content">
           <span class="card-title">GET LIST</span>

    
        <div class="row">
        <form id="item-form">

        <div class="input-field">
            <input type="text" name="list" id="list">
            <label for="list">New Item</label>
        </div>
        <input type="submit" value="Add Item" class="btn">

        </form>
        </div>


        </div>

        <div class="card-action">
        <h5 id="list-title">Item(s)</h5>
        <div class="input-field col s12">
            <input type="text" name="filter" id="filter">
            <label for="filter">Filter List</label>
        </div>

        <ul class="collection"></ul>
        <a href="#" class="clear-list-item btn">Clear List</a>
        </div>

        </div>
        </div>

        </div>
    </div>
    
    <script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
